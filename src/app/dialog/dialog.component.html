<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
 <form [formGroup] = "productForm" >
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName = "productName" matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product Categorie</mat-label>
        <mat-select formControlName = "category" placeholder="Product categorie">
          
          
          <mat-option *ngFor="let item of categoryData" [value]="item.categoryName">
              {{item.categoryName}}
          </mat-option>
            <!-- <mat-option value="Fruits">Fruits</mat-option> 
            <mat-option value="Vegitables">Vegitables</mat-option>
            <mat-option value="Electronics">Electronics</mat-option> -->
            <!-- <option *ngFor="let item of categoryData" [Value]="item.value"> -->
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label> Choose a Date</mat-label>
        <input formControlName = "date" matInput [matDatepicker]="picker">
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h1>Product Freshness</h1></label>
      <mat-radio-group formControlName = "freshness" class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">
              {{fresh}}
          </mat-radio-button>
      </mat-radio-group>
      <mat-form-field appearance="outline">
        <mat-label>Product Price</mat-label>
        <input formControlName = "price" matInput type="number" placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName = "comment" matInput></textarea>
      </mat-form-field>
 </form>
</div> 
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin: 8px;" mat-raised-button color = "primary" (click) = "addProduct()">{{actionBtn}}</button>
</div>
<lib-ng-toast></lib-ng-toast>
